<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="Styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"crossorigin="anonymous">
    </head>
    <body>
    
        <header>
            <div class="container" >
                <div class="row">
                    <div class="col-lg-12">
                        <h1>
                            Ejercicio 2 - Formulario bootstrap - Samuel Espinosa
                        </h1>                  
                    </div>
                      
                </div>                
            </div>
        </header>
        <br>

        <section>
            <div class="container section" >
                <div class="row">
                    <div class="col-lg-8  billing" >
                        <h1>
                        Billing address
                        </h1> 
                        <div class="container">
                            <form class="row g-3">
                                <div class="col-md-6">
                                  <label for="firstName" class="form-label">First name</label>
                                  <input type="text" class="form-control" id="firstName">
                                </div>
                                <div class="col-md-6">
                                  <label for="lastName" class="form-label">Last Name</label>
                                  <input type="text" class="form-control" id="lastName">
                                </div>
                                <label for="usuario" class="form-label">Usuario</label>
                                <div class="col-md-12 input-group ">                                
                                  <span class="input-group-text" id="usuario">@</span>
                                  <input type="text" class="form-control" id="usuario" placeholder="Usuario">                                  
                                </div>
                                <div class="col-12">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="yourmail@yahoo.es">
                                  </div>
                                <div class="col-12">
                                  <label for="address" class="form-label">Address</label>
                                  <input type="text" class="form-control" id="address" placeholder="Cuenca y esmeraldas oe6-75">
                                </div>
                                <div class="col-12">
                                    <label for="address2" class="form-label">Address 2</label>
                                    <input type="text" class="form-control" id="address2" placeholder="Cuenca y esmeraldas oe6-75">
                                  </div>
                                  <div class="col-md-6">
                                    <label for="country" class="form-label">Country</label>
                                    <select id="country" class="form-select">
                                        <option selected>Choose...</option>
                                        <option>...</option>
                                      </select>
                                  </div>
                                  <div class="col-md-3">
                                    <label for="state" class="form-label">State</label>
                                    <select id="state" class="form-select">
                                        <option selected>Choose...</option>
                                        <option>...</option>
                                      </select>
                                  </div>
                                  <div class="col-md-3">
                                    <label for="lastName" class="form-label">Zip</label>
                                    <input type="text" class="form-control" id="lastName">
                                  </div>
                              <hr>
                              <div class="col-md-12">                                                         
                                   <input class="form-check-input" name="option1"  id="option1" type="checkbox" value="" aria-label="Checkbox for following text input">
                                   <label for="option1" class="form-check-label"> Shipping address is the same as my billing address</label><br>                               
                                
                              </div>
                              <div class="col-md-12">                            
                                    <input class="form-check-input" name="option2"  type="checkbox" id="option2" value="" aria-label="Checkbox for following text input">
                                    <label for="option2"class="form-check-label" > Save this information for next time </label><br>
                              </div>
                              <hr>
                              <div class="container">
                                    <h1>Payment</h1>
                                    <div class="col-md-6">                                                                  
                                        <input class="form-check-input " type="radio" id="radio1" name="optradio" value="" aria-label="Radio button for following text input">
                                        <label for="radio1"class="form-check-label" > Credit card</label><br>
                                    </div>
                                    <div class="col-md-6">                                        
                                        <input class="form-check-input " type="radio" id="radio2" name="optradio" value="" aria-label="Radio button for following text input">
                                        <label for="radio2"class="form-check-label" > Debit card </label><br>                                 
                                    </div>
                                    <div class="col-md-6">                                                                  
                                        <input class="form-check-input " type="radio" id="radio3" name="optradio" value="" aria-label="Radio button for following text input">
                                        <label for="radio3"class="form-check-label" > Paypal</label><br>
                                    </div>
                                    <br>
                                        <div class="row">                                                              
                                            <div class="col-6">
                                                <label for="nameCard" class="form-label">Name on card</label>
                                                <input type="text" id="nameCard" class="form-control"  name="card">
                                                <div class="form-text">Full name as displayed on card.</div>
                                            </div>
                                            <div class="col-6">
                                                <label for="credit" class="form-label">Credit card number</label>
                                                <input type="text" id="credit" class="form-control"  name="credit">
                                            </div>
                                            <div class="col-md-4">
                                                <label for="expiration" class="form-label">Expiration</label>
                                                <input type="text" id="expiration" class="form-control"  name="expiration">
                                                
                                            </div>
                                            <div class="col-md-4">
                                                <label for="cvv" class="form-label">CVV</label>
                                                <input type="text"  id="cvv" class="form-control"  name="cvv">
                                            </div>
                                        </div>
                              </div>
                              <hr>
                              <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button">Continue to checkout</button>
                           
                              </div>
                            

                              </form>
                         
                        </div>

                    </div>
                    <div class="col-lg-4  cart" >
                        <h1>
                        Your cart
                        </h1> 

                        <table class="table rounded-corners ">
                          
                            <tr>
                                <td>
                                    <h5>
                                        <label for="product1" class="form-label">Product Name</label>
                                    <h5>
                                    <div class="form-text">Brief description</div>
                                </td>
                                <td><div class="text-secondary align-cart" >$12 </div></td>
                            </tr>
                            <tr>
                                <td><h5>
                                    <label for="product2" class="form-label">Second product</label>
                                    </h5>
                                    <div class="form-text ">Brief description</div>
                                </td>
                                <td><div class="text-secondary align-cart">$8</div></td>
                            </tr>
                            <tr>
                                <td><h5>
                                    <label for="product2" class="form-label">Third item</label>
                                </h5>
                                    <div class="form-text">Brief description</div>
                                </td>
                                <td> <div class="text-secondary align-cart">$5</div>  </td>
                            </tr>
                            
                            <tr>
                                <td>
                                    <div class="text-success ">
                                        <strong>
                                        <label for="promoCode" class="form-label ">Promo code</label>
                                        <div class="form-text text-success">EXMAPLE CODE</div>
                                    </strong>
                                   </div>
                                </td>
                                <td>
                                    <strong>
                                    <div class="text-success align-cart ">
                                    -$5
                                </div>
                            </strong>
                                </td>
                            </tr>
                            
                            <tr>
                                <td>
                                    
                                    <h5>
                                  Total (USD)
                                </h5>
                                </td>
                                <td>
                                    <strong>
                                    <div class="align-cart">
                                    $20
                                </div>
                                </strong>
                                </td>
                            </tr>
                           
                          </table>
                    </div>

                </div>
                
            </div>

        </section>

        <footer>
      
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>
    </body>

</html>
