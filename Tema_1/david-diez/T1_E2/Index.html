<!doctype html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>Checkout form</title>
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <form>
                        <h4 class="mb-3 mt-5">Billing address</h4>
                        <div class="row">
                            <div class="form-group col-6 mb-3">
                                <label for="firstName">First name</label>
                                <input type="text" class="form-control" id="firstName">
                            </div>
                            <div class="form-group col-6 mb-3">
                                <label for="lastName">Last name</label>
                                <input type="text" class="form-control" id="lastName">
                            </div>
                            <div class="form-group col-12 mb-3">
                                <label class="sr-only" for="username">Username</label>
                                <div class="input-group mb-2">
                                    <span class="input-group-text" id="basic-addon1">@</span>
                                    <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                                </div>
                            </div>
                            <div class="form-group col-12 mb-3">
                                <label for="email">Email (Optional)</label>
                                <input type="email" class="form-control" id="email" placeholder="you@example.com">
                            </div>
                            <div class="form-group col-12 mb-3">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                            </div>
                            <div class="form-group col-12 mb-3">
                                <label for="address2">Address 2 (Optional)</label>
                                <input type="text" class="form-control" id="address" placeholder="Apartament or suite">
                            </div>
                            <div class="form-group col-5 mb-3">
                                <label for="country">Country</label>
                                <select class="form-select">
                                    <option selected>Choose...</option>
                                    <option value="SP">Spain</option>
                                    <option value="US">United States</option>
                                </select>
                            </div>
                            <div class="form-group col-4 mb-3">
                                <label for="state">State</label>
                                <select class="form-select">
                                    <option selected>Choose...</option>
                                    <option value="MAD">Madrid</option>
                                    <option value="LEO">Leon</option>
                                </select>
                            </div>
                            <div class="form-group col-3 mb-3">
                                <label for="zip">Zip</label>
                                <input type="text" class="form-control" id="zip">
                            </div>
                            <hr>
                            <div class="form-check ms-3">
                                <input class="form-check-input" type="checkbox" value="">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Shipping address is the same as my billing address
                                </label>
                            </div>
                            <div class="form-check mb-3  ms-3">
                                <input class="form-check-input" type="checkbox" value="">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Save this information for next time
                                </label>
                            </div>
                            <hr>
                            <h4 class="mb-3">Payment</h4>
                            <div class="form-check ms-3">
                                <input class="form-check-input" type="radio" name="flexRadio" id="flexRadio1" checked>
                                <label class="form-check-label" for="flexRadio1">
                                    Credit card
                                </label>
                            </div>
                            <div class="form-check ms-3">
                                <input class="form-check-input" type="radio" name="flexRadio" id="flexRadio2">
                                <label class="form-check-label" for="flexRadio2">
                                    Debit card
                                </label>
                            </div>
                            <div class="form-check mb-3 ms-3">
                                <input class="form-check-input" type="radio" name="flexRadio" id="flexRadio3">
                                <label class="form-check-label" for="flexRadio3">
                                    Paypal
                                </label>
                            </div>
                            <div class="form-group col-6 mb-3">
                                <label for="nameOfCard">Name on card</label>
                                <input type="text" class="form-control" id="nameOfCard">
                                <div id="nameOfCardHelp" class="form-text">Full name as displayed on card</div>
                            </div>
                            <div class="form-group col-6 mb-3">
                                <label for="cerditCardNumber">Credit card number</label>
                                <input type="text" class="form-control" id="cerditCardNumber">
                            </div>
                            <div class="form-group col-3 mb-3">
                                <label for="expiration">Expiration</label>
                                <input type="text" class="form-control" id="expiration">
                            </div>
                            <div class="form-group col-3 mb-4">
                                <label for="CVV">CVV</label>
                                <input type="text" class="form-control" id="CVV">
                            </div>
                            <hr>
                            <button class="btn btn-primary btn-lg mt-3" type="submit">Continue to checkout</button>
                        </div>
                    </form>
                </div>
                <div class="col-4">
                    <h4 class="d-flex justify-content-between align-items-start mb-3 mt-5">
                        <span>Your cart</span> 
                        <span class="badge bg-secondary rounded-pill">3</span>
                    </h4>
                    <ul class="list-group mb-3">
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                          <div class="ms-2 me-auto">
                            <div class="fw-bold">Product name</div>
                            Brief description
                          </div>
                          <span>$12</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                          <div class="ms-2 me-auto">
                            <div class="fw-bold">Second product</div>
                            Brief description
                          </div>
                          <span>$8</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                          <div class="ms-2 me-auto">
                            <div class="fw-bold">Third item</div>
                            Brief description
                          </div>
                          <span>$5</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-start list-group-item-secondary">
                            <div class="ms-2 me-auto text-success">
                              <div class="fw-bold">Promo Code</div>
                              EXAMPLECODE
                            </div>
                            <span class="text-success">-$5</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                              <div class="fw-bold">Total (USD)</div>
                            </div>
                            <span class="fw-bold">$20</span>
                        </li>
                    </ul>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Promo code" aria-label="Promo code">
                                <button type="button" class="btn btn-secondary">Redeem</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
