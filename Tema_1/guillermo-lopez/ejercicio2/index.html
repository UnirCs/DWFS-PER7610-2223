<!DOCTYPE html>
<html lang="es">
    <head>
        <title>CHECKOUT FORM</title>.
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body class = "bg-secondary bg-opacity-10">
        <div class = "container">
            <form class = "row">
                <div class = "col">
                    <h1><strong>Billing address</strong></h1>
                    <div class = "row">
                        <div class = "col">
                            <label for ="firstname">First name</label>
                            <input type = "text" class = "form-control" id = "firstname">
                        </div>
                        <div class = "col">
                            <label for ="firstname">Last name</label>
                            <input type = "text" class = "form-control" id = "firstname">
                        </div>
                    </div>
                    <label for = username>Username</label>
                    <div class = "input-group">
                        <span class="input-group-text">@</span>
                        <input type = "text" class = "form-control" id = "username" placeholder="Username">
                    </div>
                    <label for = "emailinput">Email <span class = "fw-lighter">(Optional)</span></label>
                    <input type = "email" class = "form-control" id = "emailinput" placeholder="you@example.com">
                    <label for = "address">Address</label>
                    <input type = "text" class = "form-control" id = "address" placeholder="1234 Main St">
                    <label for = "address2">Address 2 <span class = "fw-lighter">(Optional)</span></label>
                    <input type = "text" class = "form-control" id = "address2" placeholder="Apartment or suite">
                    <div class = "row">
                        <div class = "col">
                            <label for = "country">Country</label>
                            <select class="form-select" id = "country">
                                <option value="" disabled selected>Choose...</option>
                                <option value="1">Country1</option>
                                <option value="2">Country2</option>
                                <option value="3">Country3</option>
                            </select>
                        </div>
                        <div class = "col">
                            <label for = "state">State</label>
                            <select class="form-select" id = "state">
                                <option value="" disabled selected>Choose...</option>
                                <option value="1">State1</option>
                                <option value="2">State2</option>
                                <option value="3">State3</option>
                            </select>
                        </div>
                        <div class = "col">
                            <label for = "zip">Zip</label>
                            <input type = "number" class = "form-control" id = "zip">
                        </div>
                    </div>
                    <hr/>
                    <div>
                        <input class="form-check-input" type="checkbox" id="shippingaddisthesame" unchecked>
                        <label for="shippingaddisthesame">Shipping address is the same as my billing address</label>
                    </div>
                    <div>
                        <input class="form-check-input" type="checkbox" id="saveinfo" unchecked>
                        <label for="saveinfo">Save this information for next time</label>
                    </div>
                    <hr/>
                    <h2>Payment</h2>
                    <div>
                        <input class="form-check-input" type="radio" id="creditcardradio" name ="payradio">
                        <label for="creditcardradio">Credit Card</label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio" id="debitcardradio" name ="payradio">
                        <label for="debitcardradio">Debit Card</label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio" id="paypalradio" name ="payradio">
                        <label for="paypalradio">Paypal</label>
                    </div>
                    <br/>
                    <div class = "row">
                        <div class = "col">
                            <div class = "row">
                                <div class = "col">
                                    <label for ="cardname">Name on card</label>
                                    <input type = "text" class = "form-control" id = "cardname">
                                    <footer class = "fw-lighter">Full name as displayed on card</footer>
                                </div>
                            </div>
                            <br/>
                            <div class = "row">
                                <div class = "col">
                                    <label for ="expiration">Expiration</label>
                                    <input type = "date" class = "form-control" id = "expiration">
                                </div>
                                <div class = "col">
                                    <label for ="cvv">CVV</label>
                                    <input type = "number" class = "form-control" id = "cvv">
                                </div>  
                            </div>
                        </div>
                        <div class = "col">
                            <label for ="creditcardnumber">Credit card number</label>
                            <input type = "number" class = "form-control" id = "creditcardnumber">
                        </div>
                    </div>
                    <hr/>
                    <button type="submit" class="form-control btn btn-primary">Continue to checkout</button>
                </div>
                <div class = "col">
                    <div class = "row">
                        <div class = "col">
                            <h1 class="text-secondary"><strong>Your cart</strong></h1>
                        </div>
                        <div class = "col">
                            <h1 class = "text-end"><span class="badge rounded-pill bg-secondary">3</span></h1>
                        </div>
                    </div>
                    <div class = "form-control">
                        <table class="table">
                            <tr>
                                <th class = "fw-bold">Product name
                                    <footer class = "fw-lighter text-muted">Brief description</footer>
                                </th>
                                <td class = "fw-bold">$12</td>
                                
                            </tr>
                            <tr>
                                <th class = "fw-bold">Second product
                                    <footer class = "fw-lighter text-muted">Brief description</footer>
                                </th>
                                <td class = "fw-bold">$8</td>
                            </tr>
                            <tr>
                                <th class = "fw-bold">Third item
                                    <footer class = "fw-lighter text-muted">Brief description</footer>
                                </th>
                                <td class = "fw-bold">$5</td>
                            </tr>
                            <tr class="bg-secondary bg-opacity-10">
                                <th class ="text-success fw-bold">Promo code
                                    <footer class = "fw-lighter text-muted">EXAMPLECODE</footer>
                                </th>
                                <td class ="text-success fw-bold">-$5</td>
                            </tr>
                            <tr>
                                <th class = "fw-bold">Total (USD)</th>
                                <td class = "fw-bold">$20</td>
                            </tr>
                        </table>
                    </div>
                    <br/>
                    <div class = "input-group col form-control">
                        <input type = "text" class = "form-control text-secondary fw-bold" id = "promocode" placeholder="Promo code">
                        <button class="input-group-text bg-secondary text-light">Redeem</button>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
